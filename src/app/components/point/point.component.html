@if (!!point) {
  <div class="card">
    <div class="bg-image" [ngStyle]="{'background-image': pokemon()?.artwork}"></div>
    <div class="card-body">
      <div class="d-flex mb-3 gap-1">
        @if (point.firstCatch) {
          <span title="First Catch!">üèÜ</span>
        }
        <sp-inline-player [id]="point.playerID" />
      </div>

      <dl>
        <div class="d-flex align-items-center gap-3">
          <dt>Pok√©mon:</dt>
          <dd class="m-0">
            <sp-inline-pokemon [id]="point.pokemonID" />
          </dd>
        </div>

        <div class="d-flex align-items-center gap-3">
          <dt>Points:</dt>
          <dd class="m-0">
            {{ point.value}}
          </dd>
        </div>

        @if (point.notes) {
          <div class="d-flex align-items-center gap-3">
            <dt>Notes:</dt>
            <dd class="m-0">
              {{ point.notes }}
            </dd>
          </div>
        }
      </dl>
    </div>
  </div>
}
